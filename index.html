<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this form to provide us with your feedback.</p>
    <form id="survey-form">
        <label id="name-label" for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <label id="email-label" for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <label id="number-label" for="number">Age:</label>
        <input type="number" id="number" name="number" min="10" max="100" placeholder="Enter your age" required>
        <label for="dropdown">Role:</label>
        <select id="dropdown" name="role" required>
            <option value="">Select your role</option>
            <option value="student">Student</option>
            <option value="professional">Professional</option>
        </select>
        <p>Would you recommend this survey to others?</p>
        <input type="radio" id="recommend-yes" name="recommend" value="yes" required>
        <label for="recommend-yes">Yes</label>
        <input type="radio" id="recommend-no" name="recommend" value="no" required>
        <label for="recommend-no">No</label>
        <p>Select your interests:</p>
        <input type="checkbox" id="interest-html" name="interest" value="html">
        <label for="interest-html">HTML</label>
        <input type="checkbox" id="interest-css" name="interest" value="css">
        <label for="interest-css">CSS</label>
        <input type="checkbox" id="interest-js" name="interest" value="js">
        <label for="interest-js">JavaScript</label>
        <label for="comments">Additional comments:</label>
        <textarea id="comments" name="comments" placeholder="Enter your comments here"></textarea>
        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
